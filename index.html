<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="grid">
    <div class="unit">
      <figure class="embed embeded-3by1">
        <img class="embed-item" src="images/placeholder-3by1.svg" alt="">
        <figcaption class="">Image caption 1</figcaption>
      </figure>
    </div>

    <div class="unit">
      <figure class="embed embeded-1by1">
        <img class="embed-item" src="images/placeholder-1by1.svg" alt="">
        <figcaption class="">Image caption two</figcaption>
      </figure>
    </div>

    <div class="unit">
      <figure class="embed embeded-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="">Caption for image three is longer</figcaption>
      </figure>
    </div>

    <div class="unit">
      <figure class="embed embeded-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="">Image caption 4</figcaption>
      </figure>
    </div>

    <div class="unit">
      <figure class="embed embeded-3by2">
        <img class="embed-item" src="images/placeholder-3by2.svg" alt="">
        <figcaption class="">Image caption V</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
